<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Completed</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333333;
        }
        .message-box {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .message-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .message-box h1 {
            font-size: 1.8em;
            color: #0078d7;
            margin-bottom: 12px;
        }
        .message-box p {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #555555;
        }
        @media (max-width: 768px) {
            .message-box {
                padding: 15px;
            }
            .message-box h1 {
                font-size: 1.5em;
            }
            .message-box p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Survey Completed</h1>
        <p>Thank you for your time! Unfortunately, your profile does not match the requirements for being useful. We appreciate your effort, but try again and harder!</p>
    </div>
</body>
</html>
