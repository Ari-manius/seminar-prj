<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Completed</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #ffffff;
        }
        .message-box {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .message-box:hover {
            transform: translateY(-5px);
        }
        .message-box h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .message-box p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .message-box {
                padding: 20px;
            }
            .message-box h1 {
                font-size: 2em;
            }
            .message-box p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Thank You!</h1>
        <p>Your response has been recorded. We appreciate your time!</p>
    </div>
</body>
</html>
